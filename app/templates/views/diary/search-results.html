{% extends "assets/view_base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ title }}
            </div>
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="diaries">
                    <thead>
                        <tr>
                            <th width="15%">Date</th>
                            <th>Title</th>
                            <th width="15%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for diary in diaries %}
                            <tr class="gradeU">
                                <td>{{ diary.date }}</td>
                                <td>{{ diary.show_title() }}</td>
                                <td><a href="{{ url_for('diary.show', date =  diary.date) }}#:~:text={{ search_string }}">Read</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
<!-- DataTables CSS -->
<link href="{{ url_for('static', filename='assets/vendor/datatables-plugins/dataTables.bootstrap.css') }}" rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link href="{{ url_for('static', filename='assets/vendor/datatables-responsive/dataTables.responsive.css') }}" rel="stylesheet">
{% endblock %}

{% block js %}
<!-- DataTables JavaScript -->
<script src="{{ url_for('static', filename='assets/vendor/datatables/js/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/datatables-plugins/dataTables.bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/datatables-responsive/dataTables.responsive.js') }}"></script>

<script>
  $(document).ready(function() {
      $('#diaries').DataTable({
          responsive: true,
          ordering: false
      });
  });
</script>
{% endblock %}
